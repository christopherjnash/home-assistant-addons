; Custom php.ini for FiveFilters Full-Text RSS add-on

[PHP]
; Disable display of errors on the page
display_errors = Off
display_startup_errors = Off

; Log errors to a file (make sure the log file path is writable, or adjust as needed)
log_errors = On
error_log = /var/log/php_errors.log

; Report all errors except notices and deprecated warnings
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED

; Set default timezone (adjust as needed)
date.timezone = "UTC"

; Enable output buffering to help control output flow
output_buffering = 4096

; Increase memory limit
memory_limit = 256M