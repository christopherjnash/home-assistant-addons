user www-data;

# Logging
log_format main '[NGINX] $remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent"';

access_log /dev/stdout main;
error_log  /dev/stderr info;

client_body_temp_path /tmp/nginx/client_body;

server {
    listen 80 default_server;
    server_name _;

    # WebSocket proxy (Ghostboard realtime)
    location /ws {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /ws/ {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Main HTTP API/frontend
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Accept-Encoding "";

        # Add "x-in-docker" meta tag into <head>
        sub_filter '</head>' '<meta name="x-in-docker" content="true"></head>';
        sub_filter_once on;
    }
}
